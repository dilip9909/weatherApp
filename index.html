<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 >Weather Updates</h1>
        <div class="weather">
            <div class="temcon">
            <div class="temp">
                <p>3°C</p>
                <p>Feels like <span>5°C</span></p>
            <div><li>Kolkata</li>
            <li>India</li></div><br><br>
            
            </div>
<br><br>
            <div class="condition">
                <img src="" alt="weather condition img" srcset="">
                <div><li>Cloudy</li></div><br>   
            </div>
            </div>
            <div class="winfo">
                <div class="humudity">humudity <br>
                    <p>20</p>
                </div>

                <div class="Windspeed">Wind Speed <br>
                <p>39m/s</p></div>
            </div>
            <div class="time">
                <li>04:20</li>
                <li>2022-06-22</li>
                <li>Tuesday</li>
            </div>
            <nav>
                <form>
                  <input type="text" placeholder="Search Location" class="searchField" />
                  <button type="submit">Search</button>
                </form>
              </nav>
        </div>
        
    </div>
    
</body>
<script src="index.js"></script>
</html>
